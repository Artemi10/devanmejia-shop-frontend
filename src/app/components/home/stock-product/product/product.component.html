<app-add-product-pop-up *ngIf="isClientAuthenticated()" [stockProduct]="stockProduct" [style.display]="isPopUpOpened ? 'block' : 'none'" (clickClosePopUpButtonEvent)="clickClosePopUpButtonEventListener()"></app-add-product-pop-up>
<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top cart-img-product" width="100%" src="{{'data:image/jpg;base64,'+stockProduct.productImage}}" >
  <div class="card-body">
    <p class="card-text">{{stockProduct.productPrice}} RUB</p>
    <p class="card-text">{{stockProduct.productName | uppercase}} {{stockProduct.productDescription}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary add-button" (click)="addProductToShoppingCart()">Add to shopping cart</button>
      </div>
    </div>
  </div>
</div>
