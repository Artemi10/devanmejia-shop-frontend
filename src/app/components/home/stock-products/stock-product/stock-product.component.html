<app-add-product-pop-up *ngIf="isPopUpOpened" [stockProduct]="stockProduct" [productImage]="productImage"
                        (clickClosePopUpButtonEvent)="clickClosePopUpButtonEventListener()"></app-add-product-pop-up>
<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top cart-img-product" width="100%" [src]="productImage">
  <div class="card-body">
    <p class="card-text">{{stockProduct.product.price | price}} RUB</p>
    <p class="card-text">{{stockProduct.product.name | uppercase}} {{stockProduct.product.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary add-button" (click)="addProductToShoppingCart()">Add to shopping cart</button>
      </div>
    </div>
  </div>
</div>
