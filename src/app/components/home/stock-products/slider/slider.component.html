<div id="myCarousel" class="carousel slide" data-ride="carousel" [ngClass]="{'slider_close' : !showSlider}" (window:resize)="onResize($event)">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class=""></li>
    <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="2" class=""></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item imagesSlider">
      <img src="../../../../../assets/static/images/sliderImages/slider0.jpg">
      <div class="carousel-caption text-right">
        <h1>The best marketplace</h1>
        <h2> where you can buy food online</h2>
      </div>
    </div>
    <div class="carousel-item active imagesSlider">
      <img src="../../../../../assets/static/images/sliderImages/slider1.jpg">
      <div class="container">
        <div class="carousel-caption text-right">
          <h1>The best marketplace</h1>
          <h2>where you can buy food online</h2>
        </div>
      </div>
    </div>
    <div class="carousel-item imagesSlider">
      <img src="../../../../../assets/static/images/sliderImages/slider2.jpg">
      <div class="carousel-caption text-right">
        <h1>The best marketplace</h1>
        <h2>where you can buy food online</h2>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </a>
</div>
